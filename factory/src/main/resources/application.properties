spring.application.name=factory

#Tomcat port localhost:8095
server.port=8095

#View-Resolver (prefix, suffix)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.websocket.max-message-size=104857600  # 10MB

spring.websocket.sockjs.enabled=true  

# DB Connection
spring.datasource.dbcp2.driver-class-name=
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

video.storage.path= #비디오 저장 위치


# application.properties
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-swallow-size=100MB


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true