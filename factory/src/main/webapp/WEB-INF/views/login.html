<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="/src/main/resources/static/style/login-styles.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Login to SSCC</h2>
        <!-- <form id="loginForm" method="post" action="<c:url value='/loginProcess' />"> -->
        <div class="form-group">
          <label for="username">아이디</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디를 입력하세요"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="패스워드를 입력하세요"
            required
          />
        </div>
        <button type="submit" class="login-btn">Login</button>
        <!-- </form> -->
      </div>
    </div>
    <!-- <script src="<c:url value='/js/login-scripts.js' />"></script> -->
  </body>
</html>
